<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Update Idea</h1>
        <!-- Back Button -->
        <a href="javascript:history.back()" class="btn btn-secondary mb-3">Back</a>
        <!-- Form -->
        <form action="/update_idea/{{ idea.id }}/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label">Idea Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ idea.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Idea</button>
        </form>
    </div>
</body>
</html>
